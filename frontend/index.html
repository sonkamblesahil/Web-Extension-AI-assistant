<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100%;
            height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #fff;
        }

        .container {
            padding: 16px;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .header {
            margin-bottom: 16px;
            padding-bottom: 12px;
            border-bottom: 1px solid #e0e0e0;
        }

        .header h1 {
            color: #333;
            font-size: 18px;
            font-weight: 600;
        }

        .input-section {
            margin-bottom: 12px;
        }

        .input-section label {
            display: block;
            color: #555;
            font-size: 12px;
            margin-bottom: 6px;
        }

        .input-section textarea {
            width: 100%;
            height: 200px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 13px;
            resize: vertical;
        }

        .input-section textarea:focus {
            outline: none;
            border-color: #0066cc;
        }

        .buttons {
            display: flex;
            gap: 8px;
            margin-bottom: 16px;
        }

        .btn {
            flex: 1;
            padding: 10px 16px;
            border: none;
            border-radius: 4px;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
        }

        .btn-summary {
            background: #0066cc;
            color: white;
        }

        .btn-summary:hover {
            background: #0055aa;
        }

        .btn-suggest {
            background: #28a745;
            color: white;
        }

        .btn-suggest:hover {
            background: #218838;
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .result-section {
            display: none;
            flex: 1;
            flex-direction: column;
            min-height: 0;
        }

        .result-section.active {
            display: flex;
        }

        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .result-header h3 {
            color: #333;
            font-size: 14px;
        }

        .copy-btn {
            background: #0066cc;
            color: white;
            border: none;
            padding: 4px 10px;
            border-radius: 4px;
            font-size: 11px;
            cursor: pointer;
        }

        .copy-btn:hover {
            background: #0055aa;
        }

        .result-content {
            background: #f9f9f9;
            border: 1px solid #e0e0e0;
            border-radius: 4px;
            padding: 12px;
            flex: 1;
            overflow-y: auto;
            font-size: 13px;
            line-height: 1.5;
            color: #333;
            white-space: pre-wrap;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            width: 24px;
            height: 24px;
            border: 3px solid #eee;
            border-top: 3px solid #0066cc;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 8px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading p {
            color: #666;
            font-size: 12px;
        }

        .error {
            background: #fff0f0;
            color: #cc0000;
            padding: 10px;
            border-radius: 4px;
            font-size: 12px;
            display: none;
            margin-bottom: 12px;
        }

        .error.active {
            display: block;
        }

        .status-bar {
            margin-top: 12px;
            padding: 8px;
            background: #f0fff0;
            border-radius: 4px;
            font-size: 11px;
            color: #228b22;
            text-align: center;
            display: none;
        }

        .status-bar.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>AI Symmary Assistant</h1>
        </div>

        <div class="input-section">
            <label for="content">Selected content:</label>
            <textarea id="content" placeholder="Select text on the page before opening this panel..."></textarea>
        </div>

        <div class="buttons">
            <button class="btn btn-summary" id="summarizeBtn">Summary</button>
            <button class="btn btn-suggest" id="suggestBtn">Suggest</button>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Processing...</p>
        </div>

        <div class="error" id="error"></div>

        <div class="result-section" id="resultSection">
            <div class="result-header">
                <h3 id="resultTitle">Result</h3>
                <button class="copy-btn" id="copyBtn">Copy</button>
            </div>
            <div class="result-content" id="resultContent"></div>
        </div>

        <div class="status-bar" id="statusBar"></div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
